<h2 class="text-center">Modifier l'Employé</h2>

<!-- Formulaire de modification d'un employé -->
<form (ngSubmit)="updateEmployee()" #employeeForm="ngForm">
  <div class="form-group">
    <label for="name">Nom</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="employee.name"
      name="name"
      class="form-control"
      placeholder="Nom"
      required
    />
  </div>

  <div class="form-group">
    <label for="department">Département</label>
    <input
      type="text"
      id="department"
      [(ngModel)]="employee.department"
      name="department"
      class="form-control"
      placeholder="Département"
      required
    />
  </div>

  <button type="submit" class="btn btn-success mt-3" [disabled]="!employeeForm.form.valid">
    Mettre à jour
  </button>
  <button type="button" class="btn btn-secondary mt-3" (click)="cancel()">Annuler</button>
</form>
