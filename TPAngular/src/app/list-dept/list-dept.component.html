<h2 class="text-center">Liste des Départements</h2>

<button class="btn btn-primary mb-3" (click)="showAddDepartmentForm()">Ajouter un Département</button>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let department of departments">
      <td>{{ department.id }}</td>
      <td>{{ department.name }}</td>
      <td>
        <button class="btn btn-warning btn-sm" (click)="editDepartment(department)">Modifier</button>
        <button class="btn btn-danger btn-sm" (click)="deleteDepartment(department.id)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
